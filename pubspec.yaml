name: custom_themer
description: Reduce code boiler plate when creating custom colors for application theme.
version: 0.0.1
homepage: null
publish_to: 'none'

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  build: ^2.3.1
  flutter:
    sdk: flutter
  source_gen: ^1.2.6
  custom_themer_annotations:
    git:
      url: https://github.com/yaitmou/custom_themer_annotations.git
      ref: main

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
